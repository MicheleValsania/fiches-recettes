<svg viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="greenYellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#2ECC71" stop-opacity="1" />
            <stop offset="50%" stop-color="#F1C40F" stop-opacity="1" />
            <stop offset="100%" stop-color="#F39C12" stop-opacity="1" />
        </linearGradient>
        
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Solo Chef in nero -->
    <text x="10" y="50" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="#1a1a1a" filter="url(#shadow)">Chef</text>
    
    <!-- Solo Side con gradient -->
    <text x="130" y="50" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="url(#greenYellowGradient)" filter="url(#shadow)">Side</text>
</svg>
